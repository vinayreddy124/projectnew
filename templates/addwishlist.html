<!-- addwishlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Wishlist</title>
</head>
<body>
    <h1>Add to Wishlist</h1>
    <p>Add "{{ product.name }}" to your wishlist:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add to Wishlist</button>
    </form>
</body>
</html>
